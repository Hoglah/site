<!DOCTYPE html>
<html>
  <head>
    <title>Cats</title>
    <style>
      .cat1{
        width: 200px;
        border-radius: 20px;
      }
      .cat2{
        width: 150px;
        height: 150px;
        object-fit: cover;
        object-position: center;
      }
      .cat3{
        width: 200px;
        border-radius: 1000px;
      }
      .cat3i{
        width: 50px;
        border-radius: 1000px;
      }
      .tex{
        background-color: white;
        border: none;
        vertical-align: middle;
        
      }
    </style>
  </head>
  <body>
    <img class="cat1" src="cat.jpg">
    <img class="cat2" src="cat.jpg">
    <img class="cat3" src="cat.jpg">
    <img class="cat3i" src="cat.jpg">
    <input type="text" placeholder="What's happening?" class="tex">

  </body>
</html>
