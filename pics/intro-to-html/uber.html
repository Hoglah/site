<style>
  .uber-button {
    background-color: black;
    color: white;
    height: 50px;
    width: 100px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .uber-button:hover{
    opacity: 0.8;
  }

</style>

<style>
  .amazon-button {
    background-color: rgb(255, 216, 20);
    color: black;
    height: 40px;
    width: 150px;
    cursor: pointer;
    margin-left: 16px;
    border: none;
    border-width: 1px;
    border-radius: 25px;
    transition: background-color 0.15s;
     }

     .amazon-button:hover{
      background-color: rgb(240, 209, 16);
     }

</style>

<style>
  .git-button {
    background-color: rgb(46, 164, 79);
    color: white;
    height: 35px;
    width: 80px;
    cursor: pointer;
    margin-left: 16px;
    border: none;
    border-width: 1px;
    border-radius: 4px;
    font: bold;
    transition: box-shadow 0.15s;
  }

  .git-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
  }

</style>

<button class="uber-button">
  Request now
</button>

<button class="amazon-button">
  Add to Cart
</button>

<button class="git-button">
  Sign up
</button>
